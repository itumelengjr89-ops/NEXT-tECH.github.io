<body>
  <header>
    <img src="NEXTGENTECH.jpg" alt="NextGenTech Logo" class="logo">

  </header>

  <nav class="navbar">
    <a href="index.html">Home</a>

  <main>
    <section class="card">
      <h2>Support Request Log</h2>
      <p>Record and view all support requests here.</p>

      <form id="supportForm">
        <input type="text" placeholder="Caller Name" required>
        <input type="text" placeholder="Department" required>
        <input type="text" placeholder="Incident Title" required>
        <select>
          <option>Urgent</option>
          <option>Normal</option>
          <option>Low</option>
        </select>
        <button type="submit">Add Log</button>
      </form>

      <table id="logTable">
        <thead>
          <tr>
            <th>Caller</th><th>Department</th><th>Incident</th><th>Urgency</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
